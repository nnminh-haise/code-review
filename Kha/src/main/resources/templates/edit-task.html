<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit Task</title>
    <style>
        .bold-font {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <br>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="#" th:action="@{/update-task/{id}(id = ${task.id})}" th:object="${task}" method="post">

                <div class="mb-3">
                    <label for="title" class="form-label bold-font">Tiêu đề</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Nhập tiêu đề" th:field="*{title}">
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label bold-font">Trạng thái</label>
                    <select class="form-select" id="status" name="status" th:field="*{status}">
                        <option value="IN_COMPLETE">Chưa hoàn thành</option>
                        <option value="COMPLETED">Hoàn thành</option>
                        <option value="IN_PROGRESS">Đang làm</option>
                        <option value="CANCELLED">Bị hủy</option>
                        <option value="OVERDUE">Quá hạn</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="priority" class="form-label bold-font">Mức độ quan trọng</label>
                    <select class="form-select" id="priority" name="priority" th:field="*{priority}">
                        <option value="IN_DAY">Trong ngày</option>
                        <option value="IN_THREE_DAYS">Trong ba ngày</option>
                        <option value="IN_WEEK">Trong tuần</option>
                        <option value="IN_TWO_WEEKS">Trong hai tuần</option>
                        <option value="IN_MONTH">Trong tháng</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="finishDay" class="form-label bold-font">Thời gian hoàn thành</label>
                    <input type="date" class="form-control" id="finishDay" name="finishDay" th:field="*{finishDay}">
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label bold-font">Ghi chú</label>
                    <textarea class="form-control" id="note" name="note" placeholder="Ghi chú ngắn" rows="3" th:field="*{note}"></textarea>
                </div>

                <div class="d-flex justify-content-around">
                    <a href="/" >
                        <button type="button" class="btn btn-outline-primary">Back</button>
                    </a>
                    <button type="submit" class="btn btn-success">Save Change</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
